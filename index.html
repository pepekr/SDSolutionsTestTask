<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sd Solution test</title>
  </head>
  <body>
    <main>
      <section aria-label="object-input-section">
        <input type="text" id="input" />
        <label for="input">Name/Value pair</label>
      </section>
      <section aria-label="obj-display" id="obj-display">
        <label for="obj-list">Name/Value pair list</label>
        <ul id="obj-list">
          <!-- will be using js to dynamically insert new pairs -->
        </ul>
      </section>
      <section aria-label="logic-buttons">
        <button id="add-btn">Add</button>
        <button id="sort-by-name-btn">Sort by Name</button>
        <button id="sort-by-value-btn">Sort by Value</button>
        <button id="delete-btn">Delete</button>
        <button id="xml-button">Show XML</button>
      </section>
    </main>
  </body>
</html>
